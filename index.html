<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NASA Image of the Day</title>
  </head>
  <body>
    <div id="main-section">
      <h1>NASA Image of the Day</h1>

      <section id="current-image-container">
        <!-- Display current image here -->
      </section>
    </div>

    <form id="search-form">
     <h1>Search for the picture of day</h1> 
      <label for="search-input">Select a date: </label>
      <input type="date" id="search-input" required />
      <button type="submit">Search</button>
    </form>

    <h2>Search History</h2>
    <ul id="search-history">
      <!-- Search history will be displayed here -->
    </ul>

    <script src="script.js"></script>
  </body>
</html>
